<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="navbar navbar-light gradient-color">
      <h1 class="mx-auto text-white p-1">Weather Dashboard</h1>
    </header>
    <div class="my-container bg-light p-4 my-1">
      <div class="row">
        <div class="col-sm-3 col-md-4 col-lg-3 p-1">
          <div class="form-group">
            <label for="search-city" class="">
              <h5>Search for a City:</h5>
            </label>
            <input
              type="text"
              class="form-control"
              id="search-city"
              placeholder="search here"
            />
          </div>
          <div class="btn btn-primary btn-block" id="search-button">search</div>
          <hr />
          <div id="city-buttons"></div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-9 p-3">
          <div class="jumbotron bg-white border border-dark " id="jumbotron">
            <div class="row">
              <div class="col-8">
                <div id="current-city"></div>

                <div id="current-temp"></div>
                <div id="current-wind"></div>
                <div id="current-humid"></div>
                <div id="uv-index"></div>
              </div>
              <div class="col-4">
                <div id="current-weather"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
        <h3 class="py-2">5 Day Forecast:</h3>
        <div class="card-deck"></div>
      </div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
